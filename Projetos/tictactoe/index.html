<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>
<body>

  <!-- Configurações -->
  <div id="setup">
    <h2>Jogo da Velha</h2>
    <div class="player">
    <label for="player1">Jogador 1:</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1" required>
   </div>
   
   <div class="player">
    <label for="player1">Jogador 2:</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2" required>
   </div>
  
   <div class="settings">
    <label for="rounds">Número de rodadas:</label>
    <input type="number" id="rounds" min="1" max="49" step="2" required placeholder="Número de rodadas">

    <button id="startBtn">Começar</button>
    <p class="error" id="error"></p>
   </div>
  </div>


  <!-- Tela de Jogo -->
  <div id="gameScreen" >
      <div id="gameInfo">
        <h2 id="currentPlayer">Jogador 1</h2>
        <p id="roundInfo">Rodada: 1</p>
        <p id="score">Placar: Jogador 1  (X) - 0 | Jogador 2 (O) - 0</p>
        <p id="roundWinner"></p>
      </div>
      <div id="gameboard"></div>
  </div>

  <!-- Fim de Jogo -->
  <div id="endScreen" >
    <h2 id="winnerIs"></h2>
    <p id="score"></p>
  </div>


  <script src="index.js"></script>
</body>
</html>
