<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>
<body>

  <!-- Setup Screen -->
  <div id="setup">
   
    <div class="player">
    <label for="player1">Jogador 1:</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1" required>
   </div>
   
   <div class="player">
    <label for="player1">Jogador 2:</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2" required>
   </div>
  
   <div>
    <label for="rounds">Número de rodadas:</label>
    <input type="number" id="rounds" min="1" max="49" step="2" required placeholder="Número de rodadas">

    <button id="startBtn">Começar</button>
    <p class="error" id="error"></p>
   </div>
  
  </div>

  <div id="gameScreen">

  </div>


  <script src="index.js"></script>
</body>
</html>
